<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Blog Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="page__header">
        <nav class="navbar__menu">
            <ul id="navbar__list"></ul>
        </nav>
    </header>

    <main>
        <section id="home" class="main-hero landing__container">
            <h1>Welcome to My Blog</h1>
            <p>Browse through our collection of blog posts or create your own!</p>
            <button id="createPostBtn">Create New Post</button>
        </section>

        <section id="blogList" class="landing__container">
            <h2>Blog Posts</h2>
            <div id="postsContainer"></div>
        </section>

        <section id="createPost" class="landing__container hidden">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="viewPost" class="landing__container hidden">
            <h2 id="postTitle"></h2>
            <p id="postContent"></p>
            <button id="backToPostsBtn">Back to Posts</button>
        </section>
    </main>

    <footer class="page__footer">
        <p>&copy; 2024 Blog App. All rights reserved.</p>
    </footer>

    <button id="scrollToTopBtn" class="hidden">Top</button>

    <script src="js/app.js"></script>
</body>
</html>
